<mat-toolbar class="shadow-sm white-bg">
  <button [routerLink]="'/dashboard'" mat-mini-fab aria-label="back icon">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
</mat-toolbar>

<div class="container-fluid pt-5 pb-5 pr-3 pl-3">
  <div class="row">
    <div class="col-sm-12">
      <button class="fixed-topbtn" mat-fab [matMenuTriggerFor]="addOptions" aria-label="Example icon-button with a menu">
        <mat-icon>add</mat-icon>
      </button>
      <mat-menu #addOptions="matMenu">
        <button mat-menu-item (click)="openAddFollowup()">
          <mat-icon>subtitles</mat-icon>
          <span>Add Followup</span>
        </button>
        <button mat-menu-item (click)="openAddClient()">
          <mat-icon>people_alt</mat-icon>
          <span>Add Client</span>
        </button>
      </mat-menu>
      <mat-card class="client-card">
        <div>
          <h6>Johny Walker <span class="badge">$7,70,000</span></h6>
        </div>
        <label class="w-100">
          <small class="client-meta d-flex">
            <a href="tel:0123456789" class="theme-dark d-flex align-items-center"><mat-icon >stay_primary_portrait</mat-icon>&nbsp; 0123456789</a>
            <a href="mailTo:johnywalker@gmail.com" class="theme-dark d-flex align-items-center"><mat-icon>email</mat-icon>&nbsp; johnywalker@gmail.com</a>
            <a href="javascript:void(0)" class="theme-dark d-flex align-items-center"><mat-icon>poll</mat-icon>&nbsp; Website Project</a>
            <a href="javascript:void(0)" class="theme-dark d-flex align-items-center"><mat-icon>place</mat-icon>&nbsp; Location, India</a>
          </small>
        </label>
        <div class="pt-4 pos-relative">
          <button class="multi-delete" *ngIf="deletesected" mat-mini-fab aria-label="back icon">
            <mat-icon>delete_outline</mat-icon>
          </button>
          <div class="table-container shadow">
            <table mat-table [dataSource]="dataSource" class="w-100">

              <!-- Checkbox Column -->
              <ng-container matColumnDef="select" sticky>
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                  </mat-checkbox>
                </td>
              </ng-container>

              <!-- Position Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef class="pl-2"> Date </th>
                <td mat-cell *matCellDef="let element"  class="pl-2"> {{element.date}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef> Comment </th>
                <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
              </ng-container>

              <ng-container matColumnDef="actions" stickyEnd>
                <th mat-header-cell *matHeaderCellDef class="pl-2"> Actions </th>
                <td mat-cell *matCellDef="let element"  class="pl-2">
                  <div class="d-flex table-actions">
                    <a href="javascript:void(0)" class="pr-2"><mat-icon>create</mat-icon></a>
                    <a href="javascript:void(0)" class="pr-2"><mat-icon>delete_outline</mat-icon></a>
                  </div>

                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                  (click)="toggleRow(row)">
              </tr>
            </table>
          </div>
          <br>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

      </mat-card>
    </div>
  </div>
</div>

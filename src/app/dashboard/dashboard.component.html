<mat-sidenav-container class="example-container h-100">
  <mat-sidenav #sidenav [(mode)]="mode" [(opened)]="opened">
    <!-- sidebar -->
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <button class="hamburger" mat-mini-fab (click)="sidenav.toggle()"  aria-label="Icon button with a menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
